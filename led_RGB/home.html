<head>
<title>Led Controlado por Wi-Fi</title>
<style>
	.button{
		padding: 15px 10px;
		border-radius: 10px;
		border: transparent;
		font-weight: bold;
		font-style: italic;
		width: 180px;
		color:white;
	}
	div.led{
		display: flex;
		margin-top: 15px;
	}
	div.led>p{
		margin-left: 45px;
	}
</style>
<script src="jquery.js"></script>
</head>
<body>
<h2> <i>ESP8266 IP ADDRESS: </i> </h2>
<div style="margin: 0; width:400px; height:30px;">
<FORM NAME="form" ACTION="" METHOD="GET">
ESP8266 IP:
<INPUT TYPE="text" NAME="inputbox" VALUE="" />
</FORM>
</div>

<h3> CLICK TO TURN ON: </h3>

<div class="led">
	<input class="button" type="button" NAME="butname1" value="RED LED" style="background-color: red;"/>
	<p name="p1">Status: Red Led is off!</p>
</div>

<div class="led">
	<input class="button" type="button" NAME="butname2" value="GREEN LED" style="background-color: green; "/>
	<p name="p2">Status: Green Led is off!</p>
</div>

<div class="led">
	<input class="button" type="button" NAME="butname3" value="BLUE LED" style="background-color: BLUE; "/>
	<p name="p3">Status: Blue Led is off!</p>
</div>

<div class="led">
	<input class="button" type="button" NAME="butname4" value="YELLOW LED" style="background-color: yellow; color: black;"/>
	<p name="p4">Status: Yellow Led is off!</p>
</div>

<div class="led">
	<input class="button" type="button" NAME="butname5" value="PURPLE LED" style="background-color: purple; "/>
	<p name="p5">Status: Purple Led is off!</p>
</div>

<div class="led">
	<input class="button" type="button" NAME="butname6" value="PINK LED" style="background-color: palevioletred; "/>
	<p name="p6">Status: Pink Led is off!</p>
</div>


</body>
<script>
$.ajaxSetup({timeout:1000});
btn1 = document.querySelector('input[name="butname1"]');
btn2 = document.querySelector('input[name="butname2"]');
btn3 = document.querySelector('input[name="butname3"]');
btn4 = document.querySelector('input[name="butname4"]');
btn5 = document.querySelector('input[name="butname5"]');
btn6 = document.querySelector('input[name="butname6"]');
txt1 = document.querySelector('p[name="p1"]');
txt2 = document.querySelector('p[name="p2"]');
txt3 = document.querySelector('p[name="p3"]');
txt4 = document.querySelector('p[name="p4"]');
txt5 = document.querySelector('p[name="p5"]');
txt6 = document.querySelector('p[name="p6"]');
btn1.addEventListener('click', led1);
btn2.addEventListener('click', led2);
btn3.addEventListener('click', led3);
btn4.addEventListener('click', led4);
btn5.addEventListener('click', led5);
btn6.addEventListener('click', led6);

function led1()
{
	var val1 = 'OFF';
	if (btn1.value === 'TURN OFF RED LED') 
	{
	btn1.value = 'RED LED';
	val1 = 'OFF';
	txt1.textContent = 'Status: Red Led is off!';
	} 
	else 
	{
    	btn1.value = 'TURN OFF RED LED';
	val1 = 'ON';
    	txt1.textContent = 'Status: Red Led is on!';
	}
	TextVar = form.inputbox.value;
	ArduinoVar = "http://" + TextVar + ":80/";
	$.get( ArduinoVar, {led: val1})	;
	{Connection: close};
}
